<div class="row pt-md-4">
	{% if posts %}
      	{% for post in posts %}
			<div class="col-md-12">
				<div class="blog-entry ftco-animate d-md-flex">
					<a href="{% url 'blog' post.id %}" class="img img-2" style="background-image: url( {{ post.main_photo.url }} );"></a>	 
					<div class="text text-2 pl-md-4">
				        <h3 class="mb-2"><a href="{% url 'blog' post.id %}">{{ post.title }}</a></h3>
				        <div class="meta-wrap">
							<p class="meta">
				              	<span><i class="icon-calendar mr-2"></i>{{post.created_date|date}}</span>
				              	<span><a href="{% url 'blog' post.id %}"><i class="icon-folder-o mr-2"></i>{{post.category}}</a></span>
				              	<span><i class="icon-comment2 mr-2"></i>(0) Comment</span>
				            </p>
			            </div>
				        <p class="mb-4">{{ post.text }}.</p>
				        <p><a href="{% url 'blog' post.id %}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
				    </div>
				</div>
			</div>
		{% endfor %}
    {% else %}
      	<h2>No Blogss</h2>
    {% endif %}
</div>
