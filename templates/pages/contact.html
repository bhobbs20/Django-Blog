{% extends 'base.html' %}
{% load static %}

{% block title %} | Contact {% endblock %}

{% block content %}

<div id="colorlib-main">
	<section class="ftco-section contact-section px-md-4">
	    <div class="container">
	        <div class="row d-flex mb-5 contact-info">
	            <div class="col-md-12 mb-4">
	                <h2 class="h3">Contact Information</h2>
	            </div>
	            <div class="w-100"></div>
	            <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	    <div class="info bg-light p-4">
		                <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
		            </div>
	            </div>
	            <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
		          </div>
	            </div>
	            <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	    <div class="info bg-light p-4">
		                <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
		            </div>
	            </div>
	            <div class="col-lg-6 col-xl-3 d-flex mb-4">
	          	<div class="info bg-light p-4">
		            <p><span>Website</span> <a href="#">yoursite.com</a></p>
		          </div>
	          </div>
	        </div>
	        <div class="row block-9">
	            <div class="col-lg-6 d-flex">

	                <form action="{% url 'contact_pigeon' %}" method="POST" class="bg-light p-5 contact-form">
                        {% csrf_token %}
	                    <div class="form-group">
	                        <input type="text" name="name" class="form-control" value="{{ contact.name }}" placeholder="Your Name">
	                    </div>
	                    <div class="form-group">
	                        <input type="email" name="email" class="form-control" value="{{ contact.email }}" placeholder="Your Email">
	                    </div>
	                    <div class="form-group">
	                        <input type="text" name="subject" class="form-control" value="{{ contact.subject }}" placeholder="Subject">
	                    </div>
	                    <div class="form-group">
	                        <textarea name="message" id="" cols="30" rows="7" class="form-control" value="{{ contact.message }}" placeholder="Message"></textarea>
	                    </div>
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
	                    </div>
	                </form>

                    
                </div>
                <div class="col-lg-6 d-flex">
	          	    <div id="map" class="bg-light"></div>
	            </div>
	        </div>
	    </div>
	</section>
</div>

{% endblock %}
