{% extends 'base.html' %}
{% load static %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<section id="login" class="bg-light auth-sec py-5">
    <div class="container login-box">
      <div class="row">
        <div class="col-md-6 mx-auto">
        <p class="text-dark text-bold lead auth-title">Login to The Coop</p>
          <div class="card auth-card">
            <div class="card-header text-white ">
             <img src="https://media.istockphoto.com/vectors/landscape-with-chicken-coop-vector-id473985180?k=6&m=473985180&s=612x612&w=0&h=A3QuU0bOrJH5HGjpGRruFDTe4rJFi4Bg6RocbovftkE="  class="auth-img img-fluid" alt="" >
           
            </div>
            <div class="card-body">
          

                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group text-white">
                  
                  <input type="text" name="username" class="form-control" placeholder="user name" required>
                </div>
                <div class="form-group text-white">
                 
                  <input type="password" name="password" class="form-control" placeholder="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-secondary btn-block auth-btn">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
