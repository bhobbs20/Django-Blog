{% extends 'base.html' %}
{% load static %}

{% block title %} | Register Account {% endblock %}

{% block content %}
<section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">

<p class="text-dark text-bold lead auth-title">Register & Join The Flock</p>

          <div class="card auth-card reg-card">
            <div class="card-header text-white">
               <img src="https://media.istockphoto.com/vectors/landscape-with-chicken-coop-vector-id473985180?k=6&m=473985180&s=612x612&w=0&h=A3QuU0bOrJH5HGjpGRruFDTe4rJFi4Bg6RocbovftkE="  class="auth-img img-fluid" alt="" >
              
            </div>
            <div class="card-body text-white">
              <!-- Alerts -->
              {% include 'partials/_alert_messages.html' %}
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group text-white">
                     
                      <input type="text" name="first_name" class="form-control" placeholder="name" required>
                    </div>
                    <div class="form-group">
                     
                      <input type="text" name="last_name" class="form-control" placeholder="last name" required>
                    </div>
                <div class="form-group">
                  
                  <input type="text" name="username" class="form-control" placeholder="username" required>
                </div>
                <div class="form-group">
                 
                  <input type="email" name="email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                 
                  <input type="password" name="password" class="form-control" placeholder="password" required>
                </div>
                <div class="form-group">
                
                  <input type="password" name="password2" class="form-control" placeholder="confirm password" required>
                </div>
                <input type="submit" value="Register" class="btn btn-secondary btn-block auth-btn">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
